<form class="input-group mb-3 search">
  <input type="text" [(ngModel)]="pokemonInput" name="pokemonInput" class="form-control" placeholder="Enter a Pokemon">
  <div class="input-group-append">
    <button type="button" class="btn btn-dark" (click)="getPokemon()"><i class="fas fa-search"></i></button>
  </div>
</form>
<app-pokemon [pokemon]="pokemonData" *ngIf="success"></app-pokemon>
